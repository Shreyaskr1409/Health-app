<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body, html {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #3B5870; /* Background color of the entire page */
    }
    
    .container_5 {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #E0E0E0;
    }
    
    .top-section {
        width: 100%;
        background-color: #D0D0D0;
        padding: 20px;
        text-align: center;
    }
    
    .top-section p {
        margin-bottom: 20px;
        font-size: 1.5em;
    }
    
    .bottom-section {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-color: #000;
        padding: 20px 0;
    }
    
    .card-slider {
        overflow: hidden;
        width: 80%;
        display: flex;
        align-items: center;
    }
    
    .cards {
        display: flex;
        transition: transform 0.5s ease;
    }
    
    .card {
        min-width: 200px;
        height: 300px;
        margin: 0 10px;
        background-color: #C0C0C0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        border-radius: 10px;
        text-align: center;
    }
    
    .arrows_2 {
        position: absolute;
        display: flex;
        justify-content: space-between;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .arrow_2 {
        font-size: 2em;
        color: #000;
        cursor: pointer;
        user-select: none;
        padding: 0 20px;
    }
    
    .left-arrow_2 {
        left: 10px;
    }
    
    .right-arrow_2 {
        right: 10px;
    }
    </style>
</head>
<body>
    <div class="container_5">
        <div class="top-section">
            <p>HELLO,</p>
            <p>HHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH</p>
        </div>
        <div class="bottom-section">
            <div class="card-slider">
                <div class="cards">
                    <div class="card">BASHFJA</div>
                    <div class="card">BASHFJA</div>
                    <div class="card">BASHFJA</div>
                    <div class="card">BASHFJA</div>
                    <div class="card">BASHFJA</div>
                    <div class="card">BASHFJA</div>
                </div>
            </div>
            <div class="arrows_2">
                <span class="left-arrow_2">&laquo;</span>
                <span class="right-arrow_2">&raquo;</span>
            </div>
        </div>
    </div>
    <script>const leftArrow_2 = document.querySelector('.left-arrow_2');
        const rightArrow_2 = document.querySelector('.right-arrow_2');
        const cards = document.querySelector('.cards');
        
        let currentIndex = 0;
        
        leftArrow_2.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCardPosition();
            }
        });
        
        rightArrow_2.addEventListener('click', () => {
            if (currentIndex < cards.children.length - 1) {
                currentIndex++;
                updateCardPosition();
            }
        });
        
        function updateCardPosition() {
            const cardWidth = cards.children[0].getBoundingClientRect().width;
            cards.style.transform = `translateX(${-currentIndex * (cardWidth + 20)}px)`;
        }
        </script>
</body>
</html>
