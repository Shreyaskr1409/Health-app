<!-- appname/templates/appname/quiz_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 14px;
        background-color: black;
        color: white;
    }

    h1 {
        font: bold;
    }

    .main {
        background-color: rgb(62, 62, 62);
        padding: 20px 30px;
        border: none;
        border-radius: 15px;

    }
</style>

<body>
    <div class="main">
        <h1>Available Quizzes</h1>
        <ul>
            {% for quiz in quizzes %}
            <li><a href="{% url 'take_quiz' quiz.id %}">{{ quiz.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
